plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'

    // Copied from
    // https://se-education.org/guides/tutorials/junit.html#adding-junit-support-to-your-project
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

// OWN EDIT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
application {
//    mainClass.set("seedu.duke.Duke")
    mainClass.set("Homura.Homura")
}

shadowJar {
//    archiveBaseName = "duke"
    archiveBaseName = "homura"   // Edited
    archiveClassifier = null
}

run{
    standardInput = System.in
}

// Inspired by https://se-education.org/guides/tutorials/jar.html
// mainClassName = 'seedu.duke.Main'
// It erorrs if I put `Homura.Homura.main`, so it likely means
// the file rather than the main function
mainClassName = 'Homura.Homura'
